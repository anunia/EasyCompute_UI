<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JuliaVisual</title>
    <style>
      body, html{
        height: 100%;
        margin: 0
      }
      .socket.number{
        background: #96b38a;
      }
    </style>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <button href="#" class="myButton" onclick="editor.saveProject()">Save project</button>
    <button href="#" class="myButton" onclick="editor.readProject()">Read project</button>

   <div class="node-editor" id="nodeEditor"></div>
    <script>
      var editor = require('./editor');
      editor.createEditor(document.querySelector("#nodeEditor"));
    </script>

    <script>
      document.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();

        for (const f of e.dataTransfer.files) {
          editor.readProject(f.path);
          console.log('File(s) you dragged here: ', f.path)
        }
      });
      document.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    </script>
  </body>
</html>
